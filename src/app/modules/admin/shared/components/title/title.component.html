<div class="part mb-4" [formGroup]="NewPostForm">
  <label for="form-post-title " class="group-title h6 font-weight-bold">Title</label>

    <input class="form-control border-0 " placeholder="Title ..." formControlName="title" id="form-post-title" />
    <div *ngIf="titl.invalid && (titl.dirty || titl.touched)" class="alert alert-danger">
      <div *ngIf="titl.errors.required">Title is required.</div>
      <div *ngIf="titl.errors.maxlength">Title must be max 100 characters long.</div>
    </div>

</div>
