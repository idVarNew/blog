<div class="part  mb-4" [formGroup]="NewPostForm">
  <label for="post-description" class="group-title h6 font-weight-bold">Description</label>
     <textarea  placeholder="Text ..."class="w-100 form-control border-0" rows="8" formControlName="description" id="post-description"></textarea>
    <div *ngIf="desc.invalid && (desc.dirty || desc.touched)" class="alert alert-danger">
      <div *ngIf="desc.errors.required">Description is required.</div>
      <div *ngIf="desc.errors.maxlength">Description must be max 300 characters long.</div>
    </div>
 
</div>
