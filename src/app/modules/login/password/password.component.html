<div class="password-field mb-4" [formGroup]="loginForm">
    <label class="sr-only" for="inlineFormInputGroupUsername">Password</label>
    <div class="input-group">
      <div class="input-group-prepend">
        <div class="input-group-text"><i class="fas fa-unlock"></i></div>
      </div>
      <input
        class="form-control"
        id="login-form-password"
        placeholder="Password"
        name="password"
        autocomplete="password"
        formControlName="password"
        type="password"
        required
      />
    </div>
    <div
      *ngIf="passwordControl.invalid && (passwordControl.dirty || passwordControl.touched)"
      class="alert alert-danger"
    >
      <small *ngIf="passwordControl.errors.required">Password is required</small>
    </div>
  </div>
